<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Create</title>
</head>
<body>
    <main>
        <form action="/user/create" method="POST">
            <h1>Create User</h1>
            <input type="text" name="firstname" placeholder="firstname">
            <input type="text" name="lastname" placeholder="lastname">
            <input type="text" name="address" placeholder="address">
            <input type="number" name="phone" placeholder="phone">
            <input type="text" name="computerModel" placeholder="computer model">
            <input type="mail" name="mail" placeholder="example@mail.com">
            <input type="password" name="password" placeholder="password">
            <select name="role">
                <option>-- Choose a role --</option>
                <option value=STUDENT>STUDENT</option>
                <option value=TEACHER>TEACHER</option>
                <option value=MILJOFAGARBEIDAR>MILJÃ˜FAGARBEIDAR</option>
                <option value=ITMEDARBEIDAR>IT-MEDARBEIDAR</option>
                <option value=ADMIN>ADMIN</option>
            </select>
            <input type="submit">
        </form>
        
        <form action="/api/addClass" method="POST">
            <h1>Create Class</h1>
            <select name="grade">
                <option>-- Choose a grade --</option>
                <option value=VG1>VG1</option>
                <option value=VG2>VG2</option>
                <option value=VG3>VG3</option>
            </select>
            <input type="submit">
        </form>
    </main>
</body>
</html>
