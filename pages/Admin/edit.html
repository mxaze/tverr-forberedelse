<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/table.css" />
    <title>edit document</title>
    <style>
      form {
        display: inline-block;
        padding: 0;
      }

      td a {
        transition: 0.2s ease-in-out;
        text-decoration: none;
        color: #000;
      }
    </style>
    <script defer>
        window.onload = function() {
          fetch("/api/getUsers")
            .then((res) => res.json())
            .then((data) => {
              const userTable = document.getElementById("userTable");
      
              data.forEach((user) => {
                const tr = document.createElement("tr");
      
                const idCell = document.createElement("td");
                idCell.textContent = user.id;
                tr.appendChild(idCell);
      
                const firstNameCell = document.createElement("td");
                firstNameCell.textContent = user.firstname;
                tr.appendChild(firstNameCell);
      
                const lastNameCell = document.createElement("td");
                lastNameCell.textContent = user.lastname;
                tr.appendChild(lastNameCell);
      
                const mailCell = document.createElement("td");
                mailCell.textContent = user.email;
                tr.appendChild(mailCell);
      
                const roleCell = document.createElement("td");
                roleCell.textContent = user.role;
                tr.appendChild(roleCell);
      
                const actionCell = document.createElement("td");
                const editLink = document.createElement("a");
                editLink.href = `/admin/edit/${user.id}`;
                editLink.textContent = "âœï¸";
                actionCell.appendChild(editLink);
      
                const deleteForm = document.createElement("form");
                deleteForm.action = `/api/deleteUser/${user.id}`;
                deleteForm.method = "POST";
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "ðŸ—‘ï¸";
                deleteForm.appendChild(deleteButton);
                actionCell.appendChild(deleteForm);
      
                tr.appendChild(actionCell);
      
                userTable.appendChild(tr);
              });
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        };
      </script>
      
  </head>
  <body>
    <table>
      <thead id="thead">
        <tr>
          <th>#</th>
          <th>Fornavn</th>
          <th>Etternavn</th>
          <th>Mail</th>
          <th>Rolle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </body>
</html>
